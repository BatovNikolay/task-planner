<div class="container-fluid">
  <form class="form-inline">
    <div class="form-group mx-sm-2 mb-2">
      <label class="col-sm-2 col-form-label" for="name">Name</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" name="name" title="name" [(ngModel)]="task.name">
      </div>
    </div>
    <div class="form-group mx-sm-2 mb-2">
      <label class="col-sm-2 col-form-label" for="category">Category</label>
      <div class="col-sm-10">
        <input class="form-control" id="category" name="category" title="category" [(ngModel)]="task.category">
      </div>
    </div>
    <div class="form-group mx-sm-2 mb-2">
      <label class="col-sm-2 col-form-label" for="startDate">StartDate</label>
      <div class="col-sm-10">
        <input checkDate class="form-control" id="startDate" name="startDate" title="startDate" [(ngModel)]="task.dateStart">
      </div>
    </div>
    <div class="form-group mx-sm-2 mb-2">
      <label class="col-sm-2 col-form-label" for="endDate">EndDate</label>
      <div class="col-sm-10">
        <input checkDate class="form-control" id="endDate" name="endDate" title="endDate" [(ngModel)]="task.dateEnd">
      </div>
    </div>
    <div class="form-group mx-sm-2 mb-2">
      <label class="col-sm-2 col-form-label" for="status">Status</label>
      <div class="col-sm-10">
        <select
          class="form-control"
          id="status"
          name="status"
          title="status"
          [(ngModel)]="task.status"
        >
          <option *ngFor="let status of option"
                  value="{{getTaskStatus()[status]}}"
          >{{getTaskStatus()[status]}}</option>
        </select>
      </div>
    </div>
    <div class="form-group mx-sm-2 mb-2">
      <button type="submit" class="btn btn-primary mb-2" (click)="editableTask()">Save</button>
    </div>
    <div class="form-group mx-sm-2 mb-2">
      <button type="submit" class="btn btn-primary mb-2" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
