<div class="row p-1 text-center" [ngClass]="status == 'Overdue' ? 'bg-danger' : id % 2 == 0 ? 'bg-secondary' : 'dark-green'">
  <div class="col-sm text-white">
    {{name}}
  </div>
  <div class="col-sm text-white">
    {{category}}
  </div>
  <div class="col-sm text-white">
    {{dateStart}}
  </div>
  <div class="col-sm text-white">
    {{dateEnd}}
  </div>
  <div class="col-sm text-white">
    {{status}}
    <button class="btn-sm btn-danger" (click)="deleteTask()">Удалить задачу</button>
  </div>
</div>
